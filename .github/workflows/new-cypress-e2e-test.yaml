name: React App Tests

on:
  pull_request:
    branches: [ development ]

jobs:
  install:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install modules
        run: npm ci --legacy-peer-deps
      - name: Cypress
        uses: cypress-io/github-action@v5
        with:
          start: npm start
          wait-on: http://localhost:3000
          parallel: true
