name: Run Cypress Tests
on: [push]
jobs:
  install:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3]
    steps:
    
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install modules
        run: npm ci --legacy-peer-deps
      - name: Cypress
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          headless: true
          start: npm start
          wait-on: http://localhost:3000
          parallel: true